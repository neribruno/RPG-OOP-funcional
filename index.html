<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>Projeto RPG</title>
</head>

<body>
    <header>
        <h1>Projeto: Batalha RPG (HTML,CSS e JS com POO)</h1>
    </header>

    <main class="fight-area">
        <div id="char">
            <div class="life-bar">
                <div class="bar" style="width: 10%;"></div>
            </div>
            <div class="plate">
                <div class="char-name">Heroi</div>
                <button class="attack-button">Atacar</button>
            </div>
        </div>


        <div id="monster">
            <div class="life-bar">
                <div class="bar" style="width: 10%"></div>
            </div>
            <div class="plate">
                <div class="monster-name">Monster</div>
                <button class="attack-button">Atacar</button>
            </div>
        </div>
    </main>

    <div class="log"></div>


    <footer>Feito por: Bruno Neri  |  Projeto do curso de JS B7Web.</footer>
    <script defer src="./assets/js/functions.js"></script>
    <script defer src="./assets/js/main.js"></script>
</body>

</html>
